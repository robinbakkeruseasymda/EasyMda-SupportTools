<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="form_fields.html">

<polymer-element name="bool-form-field" >
  <template>
    <link rel="stylesheet" href="style.css">
    <div class="{{styleClass}}">
      <label id="idLabel">{{ label }}</label>
      <input id="idField" type="checkbox" checked="{{value}}" >
        <span><img id="idWarn" src="../warning.jpeg" class="hidden" title="{{validationTooltip_}}" ></span>
    </div>
  </template>
</polymer-element>
